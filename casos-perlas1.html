<script>

        const casosClinicos = [

                caso: "Un paciente de 25 a√±os ingresa a urgencias tras un accidente de motocicleta. A la exploraci√≥n, presenta apertura ocular solo al est√≠mulo doloroso, emite sonidos incomprensibles y muestra una postura de flexi√≥n anormal (decorticaci√≥n).",

                    { texto: "GCS 7 (TCE Severo)", correcta: true, explicacion: "Correcto. La puntuaci√≥n se calcula as√≠: Apertura ocular al dolor (E=2), Respuesta verbal con sonidos incomprensibles (V=2) y Respuesta motora con flexi√≥n anormal (M=3). La suma es 7. Un GCS ‚â§ 8 indica un Traumatismo Craneoencef√°lico (TCE) severo y es indicaci√≥n de intubaci√≥n y monitorizaci√≥n de la PIC." },

                ]
            },
            {
                caso: "Una paciente de 68 a√±os con TCE severo (GCS 6) y un Drenaje Ventricular Externo (DVE) presenta un aumento sostenido de la Presi√≥n Intracraneal (PIC) a 25 mmHg. La Presi√≥n Arterial Media (PAM) es de 90 mmHg.",

                opciones: [
                    { texto: "Iniciar coma barbit√∫rico (Nivel 3).", correcta: false, explicacion: "Incorrecto. El coma barbit√∫rico es una terapia de rescate (Nivel 3) y solo se considera si las medidas de Nivel 1 y 2 han fallado debido a su alto riesgo." },
                    { texto: "Realizar una craniectom√≠a descompresiva de inmediato.", correcta: false, explicacion: "Incorrecto. La cirug√≠a descompresiva es una intervenci√≥n de Nivel 3, reservada para HIC refractaria a tratamientos m√©dicos menos invasivos." },
                    { texto: "Drenar LCR a trav√©s del DVE y administrar terapia hiperosmolar (Manitol o salino hipert√≥nico).", correcta: true, explicacion: "Correcto. El manejo de la HIC es escalonado. El Nivel 1 incluye optimizar sedoanalgesia, drenar LCR (si hay DVE) y usar terapia hiperosmolar. Estas son las primeras y menos invasivas intervenciones para reducir la PIC al disminuir el volumen de LCR y el edema cerebral." },
                    { texto: "Iniciar hiperventilaci√≥n para llevar la PaCO2 a 25 mmHg.", correcta: false, explicacion: "Incorrecto. La hiperventilaci√≥n agresiva puede causar isquemia cerebral por vasoconstricci√≥n excesiva. La hiperventilaci√≥n leve (PaCO2 30-35 mmHg) es una terapia de Nivel 2, no de primera l√≠nea." }

            },
            {
                caso: "Se est√° manejando a un paciente con TCE severo en ventilaci√≥n mec√°nica. Los gases arteriales muestran una PaCO2 de 55 mmHg. El monitor de PIC muestra un r√°pido aumento de 15 a 28 mmHg.",
                pregunta: "¬øCu√°l es la explicaci√≥n fisiopatol√≥gica m√°s probable para el aumento de la PIC en este paciente?",

                    { texto: "La hipercapnia (PaCO2 alta) causa vasoconstricci√≥n cerebral, disminuyendo la PIC.", correcta: false, explicacion: "Incorrecto. La hipercapnia es un potente vasodilatador cerebral, no vasoconstrictor." },
                    { texto: "La hipercapnia (PaCO2 alta) causa vasodilataci√≥n cerebral, aumentando el volumen sangu√≠neo cerebral y, por ende, la PIC.", correcta: true, explicacion: "Correcto. La PaCO2 es un potente regulador del flujo sangu√≠neo cerebral. La hipercapnia provoca vasodilataci√≥n de las arteriolas cerebrales, lo que aumenta el volumen sangu√≠neo dentro del cr√°neo r√≠gido. Seg√∫n la doctrina de Monro-Kellie, este aumento de volumen eleva directamente la PIC." },
                    { texto: "La PaCO2 no tiene un efecto significativo sobre la PIC; el aumento debe ser por otra causa.", correcta: false, explicacion: "Incorrecto. La PaCO2 tiene uno de los efectos m√°s r√°pidos y potentes sobre la din√°mica de la PIC, siendo un pilar del manejo neurocr√≠tico." },

            {

                    { texto: "Indica hipoxia tisular cerebral. Se debe considerar aumentar la PAM con vasopresores para mejorar la PPC y el suministro de ox√≠geno.", correcta: true, explicacion: "Correcto. Este es un ejemplo cl√°sico de la utilidad de la monitorizaci√≥n multimodal. Un valor de PbtO2 < 20 mmHg define hipoxia cerebral y es un predictor independiente de mal pron√≥stico. Aunque la PPC es de 65 mmHg, puede no ser suficiente para ese cerebro en particular. El siguiente paso es optimizar el suministro de ox√≠geno, a menudo aumentando la PAM para mejorar la perfusi√≥n." },

                pregunta: "En la valoraci√≥n inicial, ¬øcu√°l es la prioridad de manejo m√°s inmediata para prevenir la lesi√≥n cerebral secundaria?",
                opciones: [
                    { texto: "Administrar manitol para tratar el edema cerebral.", correcta: false, explicacion: "Incorrecto. Aunque el manitol ser√° necesario, la hipotensi√≥n lo contraindica relativamente, ya que es un diur√©tico osm√≥tico que puede empeorar la volemia y la presi√≥n arterial. La hipotensi√≥n debe corregirse primero." },
                    { texto: "Corregir la hipotensi√≥n agresivamente con fluidos y/o vasopresores para asegurar una PPC adecuada.", correcta: true, explicacion: "Correcto. La hipotensi√≥n (PAS < 90 mmHg) es uno de los factores m√°s delet√©reos en el TCE, ya que reduce dr√°sticamente la Presi√≥n de Perfusi√≥n Cerebral (PPC = PAM - PIC), causando isquemia global. Prevenir la lesi√≥n cerebral secundaria por isquemia es la m√°xima prioridad. Por lo tanto, restaurar la presi√≥n arterial es el primer y m√°s crucial paso." },
                    { texto: "Realizar un EEG continuo para descartar convulsiones no convulsivas.", correcta: false, explicacion: "Incorrecto. Aunque el cEEG es importante en el manejo neurocr√≠tico, la estabilizaci√≥n hemodin√°mica para prevenir la isquemia cerebral es una prioridad m√°s inmediata en la fase aguda." },
                    { texto: "Colocar un monitor de PIC de inmediato.", correcta: false, explicacion: "Incorrecto. La monitorizaci√≥n de la PIC es fundamental, pero no debe retrasar la resucitaci√≥n hemodin√°mica. Un paciente hipotenso necesita ser estabilizado primero para que la monitorizaci√≥n de la PIC y la PPC sea significativa." }
                ]

        ];

        const perlasClinicas = [
            { icono: 'üß†', titulo: 'Lesi√≥n Secundaria', texto: 'El objetivo principal en neurocr√≠ticos no es revertir la lesi√≥n inicial (irreversible), sino prevenir la lesi√≥n cerebral secundaria (hipoxia, isquemia, edema) que ocurre horas o d√≠as despu√©s.' },
            { icono: '‚öñÔ∏è', titulo: 'Doctrina Monro-Kellie', texto: 'El cr√°neo es una caja r√≠gida. Un aumento en un componente (cerebro, sangre, LCR) debe compensarse con la disminuci√≥n de otro, o la PIC aumentar√° exponencialmente.' },
            { icono: 'üìâ', titulo: 'GCS ‚â§ 8', texto: 'Una Escala de Coma de Glasgow de 8 o menos define un TCE severo. Es una indicaci√≥n clara para intubaci√≥n y protecci√≥n de la v√≠a a√©rea, y para la monitorizaci√≥n invasiva de la PIC.' },
            { icono: 'üéØ', titulo: 'Objetivo de PPC', texto: 'La Presi√≥n de Perfusi√≥n Cerebral (PPC = PAM - PIC) debe mantenerse entre 60-70 mmHg. Menos de 60 causa isquemia; m√°s de 70 puede aumentar el edema sin claro beneficio.' },
            { icono: 'üí®', titulo: 'Poder de la PaCO2', texto: 'La PaCO2 es el vasodilatador cerebral m√°s potente. La hipercapnia aumenta la PIC; la hipocapnia la reduce, pero con riesgo de isquemia. El objetivo es la normocapnia (35-40 mmHg).' },
            { icono: 'üíß', titulo: 'Terapia Hiperosmolar', texto: 'El Manitol y el Salino Hipert√≥nico reducen la PIC al extraer agua del par√©nquima cerebral (edema) hacia el espacio intravascular, disminuyendo el volumen cerebral.' },
            { icono: 'üö®', titulo: 'Pupila de Hutchinson', texto: 'Una pupila dilatada y no reactiva ipsilateral a la lesi√≥n sugiere una herniaci√≥n uncal que comprime el III par craneal. Es una emergencia neuroquir√∫rgica.' },
            { icono: '‚ö°', titulo: 'Convulsiones Silenciosas', texto: 'Las convulsiones no convulsivas son comunes en pacientes neurocr√≠ticos, aumentan la demanda metab√≥lica y la PIC. Solo se detectan con EEG continuo (cEEG).' },
            { icono: 'üå°Ô∏è', titulo: 'Fiebre es T√≥xica', texto: 'La fiebre aumenta la tasa metab√≥lica cerebral, el consumo de ox√≠geno y la PIC. Debe ser tratada agresivamente en el paciente neurocr√≠tico.' },
            { icono: '‚¨áÔ∏è', titulo: 'Hipotensi√≥n es Devastadora', texto: 'Un solo episodio de hipotensi√≥n (PAS < 90 mmHg) en un paciente con TCE severo puede duplicar la mortalidad. La resucitaci√≥n hemodin√°mica es prioritaria.' }
        ];

        function renderCasos() {
            casosContainer.innerHTML = '';
            casosClinicos.forEach((casoData, index) => {
                const casoElement = document.createElement('div');
                casoElement.className = 'card p-6 md:p-8';
                casoElement.innerHTML = `

                        <div class="space-y-3" id="opciones-caso-${index}">

                        </div>
                    </div>
                `;
                casosContainer.appendChild(casoElement);
            });
        }

        function renderInfografia() {
            infografiaContainer.innerHTML = '';
            perlasClinicas.forEach((perla, index) => {
                const perlaElement = document.createElement('div');
                perlaElement.className = 'infographic-pearl card p-6 flex items-start space-x-4';
                perlaElement.style.animationDelay = `${index * 100}ms`;
                perlaElement.innerHTML = `
                    <div class="text-4xl">${perla.icono}</div>
                    <div>
                        <h3 class="font-bold text-lg text-indigo-700">${perla.titulo}</h3>
                        <p class="text-gray-600 mt-1">${perla.texto}</p>
                    </div>
                `;
                infografiaContainer.appendChild(perlaElement);
            });
        }

        function showModal(correcta, explicacion) {
            modalTitle.textContent = correcta ? '¬°Correcto!' : 'Respuesta Incorrecta';
            modalTitle.className = `text-2xl font-bold mb-4 ${correcta ? 'text-green-600' : 'text-red-600'}`;
            modalText.textContent = explicacion;
            modal.style.display = 'flex';
        }

        casosContainer.addEventListener('click', function (e) {
            const opcionBtn = e.target.closest('button[data-correcta]');
            if (opcionBtn && !opcionBtn.disabled) {
                const esCorrecta = opcionBtn.dataset.correcta === 'true';
                const explicacion = opcionBtn.dataset.explicacion;
                const opcionesContainer = opcionBtn.parentElement;

                if (esCorrecta) {
                    // Correct answer logic
                    showModal(true, explicacion);

                    // Disable all buttons, show colors, and display all explanations
                    Array.from(opcionesContainer.querySelectorAll('button[data-correcta]')).forEach(btn => {
                        btn.disabled = true;
                        if (btn.dataset.correcta === 'true') {
                            btn.classList.add('bg-green-100', 'border-green-500', 'ring-2', 'ring-green-500');
                        } else {
                            btn.classList.add('bg-red-100', 'border-red-500');
                        }

                        // Create and insert explanation text below each button
                        const explainer = document.createElement('p');
                        explainer.className = 'text-sm text-gray-600 mt-1 p-2 bg-gray-50 rounded-md explainer-p';
                        explainer.textContent = btn.dataset.explicacion;
                        
                        // Check if an explanation already exists to avoid duplicates
                        if (!btn.nextElementSibling || !btn.nextElementSibling.classList.contains('explainer-p')) {
                            btn.insertAdjacentElement('afterend', explainer);
                        }
                    });
                } else {
                    // Incorrect answer logic: just show the modal.
                    // The case remains active for another attempt after closing the modal.
                    showModal(false, explicacion);
                }
            }

            const reiniciarBtn = e.target.closest('.btn-reiniciar');
            if (reiniciarBtn) {
                const casoIndex = parseInt(reiniciarBtn.dataset.casoIndex);
                const opcionesContainer = document.getElementById(`opciones-caso-${casoIndex}`);
                
                // Remove explanation paragraphs
                const explanations = opcionesContainer.querySelectorAll('p.explainer-p');
                explanations.forEach(p => p.remove());

                // Reset buttons
                Array.from(opcionesContainer.querySelectorAll('button[data-correcta]')).forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('bg-green-100', 'border-green-500', 'ring-2', 'ring-green-500', 'bg-red-100', 'border-red-500');
                });
            }
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        showInfographicBtn.addEventListener('click', () => {
            casosView.classList.add('hidden');
            infografiaView.classList.remove('hidden');
            renderInfografia();
        });

        showCasosBtn.addEventListener('click', () => {
            infografiaView.classList.add('hidden');
            casosView.classList.remove('hidden');
        });

        // Initial render
        renderCasos();
    });
</script>
